<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title th:text="${classExplainDto.explain}"></title>
<link href="style.css" rel="stylesheet" /> 
</head>
<body onload="PR.prettyPrint()">
	<div id="wmd-preview" class="wmd-preview">
		<h1><a href="index.html">《首页</a><span th:text="${classExplainDto.explain}"></span></h1>
		
		<ul class="toc" th:each="methodDescription: ${methodDescriptions}">
			<li><a th:href="@{'#'+${methodDescription}}" th:text="${methodDescription}"></a></li>
		</ul>
		<hr>
		<div th:each="methodInfoDto:${methodInfoDtos}">
			<h2 th:id="${methodInfoDto.methodDescription}" th:text="${methodInfoDto.methodDescription}"></h2>
			<div class="prettyprint lang-json">
				<div><label>method：</label><span th:text="${methodInfoDto.type}"></span></div>
				<div><label>url:</label><span th:text="${methodInfoDto.url}"></span></div>
			</div>
			<p><strong>参数列表</strong></p>
			<table>
				<tr>
					<th>参数名</th>
					<th>类型</th>
					<th>必需</th>
					<th>描述</th>
				</tr>
				<tr th:each="requestParamDto:${methodInfoDto.requestParamDtos}">
					
					<td th:text="${requestParamDto.name}"></td>
					<td th:text="${requestParamDto.type}"></td>
					<td th:text="${requestParamDto.required}"></td>
					<td th:text="${requestParamDto.description}"></td>
				</tr>
			</table>
			<p>返回结果: </p>
			<div class="prettyprint lang-json">
			<div>{<br/>
				<span th:if="${#lists.size(methodInfoDto.baseResponseDataDtos) > 0}">
					<div th:each="baseResponseDataDto:${methodInfoDto.baseResponseDataDtos}" style="margin-left: 20px;">
						"<span th:text="${baseResponseDataDto.name}"></span>": "<span th:text="${baseResponseDataDto.type}"></span> //<span th:text="${baseResponseDataDto.description}"></span>"
					</div>
					<div style="margin-left: 20px;">[<br>
					<div th:each="responseClassDto,responseClassDtoStat:${methodInfoDto.responseClassDtos}" style="margin-left: 20px;">
						<div>"<label th:text="${responseClassDto.className}"></label>": <span>{</span></div>
							<div th:each="responseDataDto,responseDataDtoStat:${responseClassDto.responseDataDtos}" style="margin-left: 20px;">
								  "<span th:text="${responseDataDto.name}"></span>": "<span th:text="${responseDataDto.type}"></span> //<span th:text="${responseDataDto.description}"></span>"
								  <div th:each="respDataDto,userStat:${responseDataDto.responseDataDtos}" style="margin-left: 20px;">
							  		<div th:if="${userStat.first}">[</div>
						  			<div>"<span th:text="${respDataDto.name}"></span>": "<span th:text="${respDataDto.type}"></span> //<span th:text="${respDataDto.description}"></span>"</div>
			                		<div th:if="${userStat.last}">]</div>
						  	  </div>
							</div>
						 <div>}</div>
					</div>
					]</div>
				</span>
				<span th:if="${#lists.size(methodInfoDto.baseResponseDataDtos) == 0}">
					<div th:each="responseClassDto,responseClassDtoStat:${methodInfoDto.responseClassDtos}" style="margin-left: 20px;">
						<div>"<span th:text="${responseClassDto.className}"></span>": {</div>
							<div th:each="responseDataDto,responseDataDtoStat:${responseClassDto.responseDataDtos}" style="margin-left: 20px;">
							  "<span th:text="${responseDataDto.name}"></span>": "<span th:text="${responseDataDto.type}"></span> //<span th:text="${responseDataDto.description}"></span>"
							  <div th:each="respDataDto,userStat:${responseDataDto.responseDataDtos}" style="margin-left: 20px;">
							  	<div th:if="${userStat.first}">[</div>
						  		<div>"<span th:text="${respDataDto.name}"></span>": "<span th:text="${respDataDto.type}"></span> //<span th:text="${respDataDto.description}"></span>"</div>
			                	<div th:if="${userStat.last}">]</div>
						  	  </div>
							</div>
						<div>}</div>
					</div>
				</span>
			 }</div>
			</div>
			<hr>
		</div>

	</div>
</body>

</html>
